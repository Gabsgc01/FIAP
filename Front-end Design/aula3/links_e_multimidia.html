<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Links e Multimídias</title>
</head>
<body>
    <!-- Link Relativo -->
    <a href="../../../README.md">Acesso ao LEIAME Relativo</a>
    <br>
    <!-- Link Absoluto -->
    <a href="https://www.fiap.com.br/graduacao/bacharelado/engenharia-de-software/">Acesso à página de bacharel ES</a>
    <br>
    <!--Link interno-->
    <a href="#rodape">Rodape</a>
    <!--É possível também criar uma imagem dentro de um link-->
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/PUOAdTzZrrg?si=jmdEWDlOj6qDn3Yd" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <footer id="rodape">Rodapé</footer>
</body>
</html>
